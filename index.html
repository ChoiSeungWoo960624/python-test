<!-- html:5 이나 ! 치면 다나옴 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 안녕하세요 </div>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <p>장문의 글을 적을 때 사용</p>
    <ul type="square"> <!-- #기본 모양은 동그라미, type = square해서 네모모양-->
        <li>사과</li> <!-- #순서 없는 모양 -->
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <ol type="i"> <!--#reversed : 역순-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>   
    <hr>  <!-- 수평줄 테크 -->
    <div>
                  <div>
                     <b>안녕하세요</b>
                     <strong>안녕하세요</strong>
                     <i>안녕하세요</i>
                     <em>안녕하세요</em>
                     <br>
                     <del>
                        안녕하세요
                     </del>
                     <u>
                        안녕하세요 <!-- 밑줄-->
                     </u>
                     <br>
                     <a href="https://www.naver.com/">네이버로 이동</a> <!--a는 이동 -->
                     <a href="https://www.naver.com/"target="_blank">네이버로 이동</a> <!-- 새탭으로 이동-->
                  </div> <!-- 내용도 가능 -->
                                              <span>빨강색</span> 
                                              <span>주황색</span>
                                              <span>노란색</span>         
    </div>
    <div>
        <img src="owl.png" alt="오올" width="200px" />
    </div>
    <div>
        <input type="text"> <!-- 텍스트 창 -->
    </div>
    <div> <!-- calue 기본값으로 안녕이 들어감-->
        <input type="text" placeholder="입력하세요" value="안녕"><br>
    <input type="password"><br>
    <input type="button" value="클릭하세요"><br> 
    <input type="checkbox" name="check"checked>1 <!-- checked 하면 체크가 된상태로 되있음-->
    <input type="checkbox" name="check">2
    <input type="checkbox" name="check">3
    <input type="checkbox" name="check">4
    <input type="checkbox" name="check">5<br>
    <input type="radio" name="radio" />a
    <input type="radio" name="radio" />b
    <input type="radio" name="radio" />c
    <input type="radio" name="radio" />d
    <input type="radio" name="radio" />e<br>
    <input type="date"> <!-- 날짜-->
    <input type="time"> <!-- 시간-->
    <div>
        <select>
            <option value="korea">대한민국</option>
            <option value="japan">일본</option>
            <option value="china">중국</option>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>이름</th>
                            <th>나이</th>
                        </tr>
                    </thead>
                </table>
                <tr>
                  <td>파이썬</td>
                  <td>홍길동</td>
                  <td>20</td>
                </tr>
                <tr>
                  <td>자바스크립트</td>
                  <td>성춘향</td>
                  <td>21</td>
                </tr>
            </div>
        </select>
    </div>
    </div>
    <div>
        <button>
            클릭하세요
        </button>
    </div>

</html>
